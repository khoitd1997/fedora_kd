#!/bin/bash
# used to setting up keybindings and stuffs based on vim

unbind r
bind r source-file ~/.tmux.conf

# vim-like pane switching
# alt + vim_key for switching
bind-key -n C-k select-pane -U 
bind-key -n C-j select-pane -D 
bind-key -n C-h select-pane -L 
bind-key -n C-l select-pane -R 

# unbind default keys
unbind Up     
unbind Down   
unbind Left   
unbind Right  

unbind C-Up   
unbind C-Down 
unbind C-Left 
unbind C-Right

# use v for vert and h for hor switching
# still need prefix
bind-key h split-window -h
bind-key v split-window -v
unbind '"'
unbind %

# ctrl a for prefix
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

unbind x
bind-key x kill-pane

# mouse mode
set -g mouse off

setw -g monitor-activity on
set -g visual-activity on

set -sg escape-time 1
set -g default-terminal "screen-256color"

set -g history-limit 5000
set -g status-interval 10
set-option -g status-position bottom

set -g status-fg white
set -g status-bg blue
set -g status-right-length 60
set -g status-left ''
set -g status-right '%a %m-%d %H:%M'

# source:
# https://github.com/chrishunt/dot-files/blob/master/.tmux.conf#L98
# set color of active pane
set -g pane-border-fg colour235
set -g pane-border-bg black
set -g pane-active-border-fg '#00afff'
set -g pane-active-border-bg black

# highlight current window
set-window-option -g window-status-current-fg black
set-window-option -g window-status-current-bg yellow

# color status bar
set -g status-bg colour235
set -g status-fg white

set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @continuum-restore 'on'

set -g @continuum-boot 'on'
set -g @continuum-restore 'on'

set-option -s set-clipboard off