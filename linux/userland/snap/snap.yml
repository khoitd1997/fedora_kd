- block:
    - name: Install Snap Packages
      shell: "snap install {{item}}"
      with_items:
        - spotify
        - discord
        - kdenlive
        - openscad

    - name: Install Classic Snap Packages
      shell: "snap install {{item}} --classic"
      with_items:
        - slack
        - android-studio

    - name: Install Edge Snap Packages
      shell: "snap install {{item}} --edge"
      with_items:
        - cura-slicer

  become: true
  tags:
    - snap
    - package
