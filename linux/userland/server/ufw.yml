- block:
    - name: enable ufw
      ufw:
        state: enabled

    - name: enable ufw logging
      ufw:
        logging: "on"

    - name: allow openssh through ufw
      ufw:
        rule: allow
        name: OpenSSH

    - name: allow nfs through ufw
      ufw:
        rule: allow
        port: "nfs"

    - name: allow samba through ufw
      ufw:
        rule: allow
        name: samba

    - name: allow slurmctl port
      ufw:
        rule: allow
        port: '6817'
    - name: allow slurmd port
      ufw:
        rule: allow
        port: '6818'
    - name: allow slurmdbd port
      ufw:
        rule: allow
        port: '6819'