- block:
    - name: configure bash
      shell: "{{item}}"
      with_items:
        - ln -sfv {{ playbook_dir }}/bash/.bashrc ~/.bashrc
        - ln -sfv {{ playbook_dir }}/bash/.inputrc ~/.inputrc
        - cp {{ playbook_dir }}/bash/git-prompt.sh ~

  tags:
    - shell
    - bash
    - development
