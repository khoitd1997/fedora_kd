- block:
    - name: linking helpful scripts
      shell: "{{item}}"
      with_items:
        - mkdir -p ~/.local/bin
        - ln -sfv {{ playbook_dir }}/misc/helpful_script/scripts/* ~/.local/bin
      args:
        warn: false

    - name: set up privileged scripts
      shell: "{{item}}"
      become: true
      with_items:
        - cp {{ playbook_dir }}/misc/helpful_script/auto_turnoff.sh /etc/profile.d/auto_turnoff.sh
      args:
        warn: false
  tags:
    - helpful_script
