- block:
    - name: configure applet
      shell: "{{item}}"
      with_items:
        - sed -i 's/^icon_theme=.*/icon_theme=Paper/g' ~/.config/lxqt/lxqt.conf
        - ln -sfv {{ playbook_dir }}/misc/applet/data/lxqt-powermanagement.conf  ~/.config/lxqt
      args:
        warn: false
      when: lookup('env', 'DESKTOP_SESSION') == "i3" or lookup('env', 'DESKTOP_SESSION') == "awesome"
      tags:
        - awesome
        - i3
        - applet
