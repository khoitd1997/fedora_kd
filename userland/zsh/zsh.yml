- block:
    - name: change default shell to zsh
      command: sed -ie 's:SHELL=/bin/bash:SHELL=/bin/zsh:g' /etc/default/useradd
      become: true

    - name: install oh-my-zsh
      command: "{{item}}"
      with_items:
        - curl -fsSL https://raw.githubusercontent.com/robbyrussell/oh-my-zsh/master/tools/install.sh -o ~/omz.sh
        - sed -i '/env zsh/d' ~/omz.sh
        - sh ~/omz.sh
        - rm -rf ~/omz.sh
      tags:
        - oh-my-zsh

    - name: configure zsh
      file:
        src: "{{ playbook_dir }}/zsh/.zshrc"
        dest: "~/.zshrc"
        state: link
        follow: false
        force: yes
        owner: "{{ ansible_user_id }}"
        group: "{{ ansible_user_id }}"
        mode: "0644"
      tags:
        - zsh_conf

    - block:
        - name: remove existing zsh plugin and themes
          shell: "{{item}}"
          with_items:
            - rm -rf ~/.oh-my-zsh/custom/plugins/*
            - rm -rf ~/.oh-my-zsh/custom/themes/*
            - git reset --hard origin/master
          args:
            chdir: ~/.oh-my-zsh/

        - name: clone zsh plugins
          command: chdir=~/.oh-my-zsh/custom/plugins git clone "{{item}}"
          with_items:
            - https://github.com/zsh-users/zsh-completions.git
            - https://github.com/zsh-users/zsh-autosuggestions.git

        - name: install spaceship theme
          shell: "{{item}}"
          with_items:
            - git clone https://github.com/denysdovhan/spaceship-prompt.git ~/.oh-my-zsh/custom/themes/spaceship-prompt
            - ln -s ~/.oh-my-zsh/custom/themes/spaceship-prompt/spaceship.zsh-theme ~/.oh-my-zsh/custom/themes/spaceship.zsh-theme

      tags:
        - zsh_plugin
        - oh-my-zsh

  tags:
    - shell
    - zsh
    - development
